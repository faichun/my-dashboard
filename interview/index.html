<!DOCTYPE html>
<html lang="en">
<head>
<title>Interview Cheat Sheet V1</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="MyInterview.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="MyInterview.js"></script>
</head>
<body onload="goDefault()">
  <div id="banner" class="bg-primary text-light"><h1><b>My Interview Cheatsheet</b></h1></div>
  <div id="menu">
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('OS')" value="OS"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('NETWORKING')" value="Networking"/>
  </div>
  <div id="query">
    <input id="questionFilterInput" type="text" class="form-control mr-sm-2" onkeyup="javascript: getQuestion();" placeholder="Search questions ..."/>
    <button class="btn-clear" onclick="resetInput()">Clear</button>
    <button class="btn-home" onclick="location.href='https://faichun.github.io/myapps/';">MyApps</button>
  </div>
  <div id="resultBody"></div>
</body>
</html>
